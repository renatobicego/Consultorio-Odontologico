<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <header></header>
        <div class="row">
            <div class="col-sm-7" style="background-color:#e6fffa; padding:10px; border-radius:3px">
                <h3>Agregar Turno</h3>
                <form id="add_new_turno">
                    <div class="form-group">
                        <label class="control-label" for="fecha">Fecha:</label>
                        <input type="datetime-local" class="form-control" id="fecha"
                            placeholder="Fecha y Hora del Turno"
                            name="fecha" required></input>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="odontologo">Odontologo:</label>
                        <select id="odontologo_select" class="form-select" aria-label="odontologo" required>
                            <option selected id="odontologo"></option>
                        </select>
                    </div>
    
                    <div class="form-group">
                        <label class="control-label" for="paciente">Paciente:</label>
                        <select id="paciente_select" class="form-select" aria-label="paciente" required>
                            <option selected id="paciente"></option>
                        </select>
                    </div>
    
                    <button type="submit" class="btn btn-success"
                            id="btn-add-new-premio">Guardar</button>
                </form>
                <div id="response" style="display:none; margin-top:10px"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/js/turnos/post_turnos.js"></script>
    <script src="/js/header.js"></script>
</body>
</html>
