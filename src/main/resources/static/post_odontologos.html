<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <header></header>
        <div class="row">
            <div class="col-sm-7" style="background-color:#e6fffa; padding:10px; border-radius:3px">
                <h3>Agregar Odontologo</h3>
                <form id="add_new_odontologo">
                    <div class="form-group">
                        <label class="control-label" for="matricula">Matricula:</label>
                        <input type="text" class="form-control" id="matricula"
                            placeholder="Matricula del Odontologo"
                            name="matricula" required></input>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="nombre">Nombre:</label>
                        <input type="text" class="form-control" id="nombre"
                            placeholder="Ingrese el Nombre"
                            name="nombre" required></input>
                    </div>
    
                    <div class="form-group">
                        <label class="control-label" for="apellido">Apellido:</label>
                        <input type="text" class="form-control" id="apellido"
                            placeholder="Ingrese el Apellido"
                            name="apellido" required></input>
                    </div>

                    <button type="submit" class="btn btn-success"
                            id="btn-add-new-premio">Guardar</button>
                </form>
                <div id="response" style="display:none; margin-top:10px"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/js/odontologo/post_odontologos.js"></script>
    <script src="/js/header.js"></script>
</body>
</html>
