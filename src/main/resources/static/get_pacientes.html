<!DOCTYPE html>
<html lang="es">
<head>
  <title>Pacientes</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script type="text/javascript" src="/js/pacientes/get_pacientes.js"></script>
  <script type="text/javascript" src="/js/pacientes/update_paciente.js"></script>
  <script type="text/javascript" src="/js/pacientes/delete_paciente.js"></script>
</head>
<body>
  <div class="container">
    <header></header>

    <div id="div_paciente_table">
      <h1>Pacientes</h1>
      <div class="row col-md-8 table-responsive">
        <table id="pacienteTable" class="table table-striped">
          <thead>
          <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>DNI</th>
            <th>Fecha de Ingreso</th>
            <th>Email</th>
            <th>Modificar</th>
            <th>Eliminar</th>
            <th></th>
          </tr>
          </thead>
          <tbody id="pacienteTableBody">

          </tbody>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-9" style="display: none;
                        background-color:#e6fffa; padding:10px; border-radius:3px"
          id="div_paciente_updating">
        <form id="update_paciente_form">
          <div class="form-group">
            <label >Id:</label>
            <input type="text" class="form-control" id="paciente_id" readonly>
          </div>
          <div class="form-group">
            <label class="control-label" for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre"
                  placeholder="Ingrese el Nombre"
                  name="nombre" required></input>
          </div>
          <div class="form-group">
            <label class="control-label" for="apellido">Apellido:</label>
            <input type="text" class="form-control" id="apellido"
                  placeholder="Ingrese el Apellido"
                  name="apellido" required></input>
          </div>
          <div class="form-group">
            <label class="control-label" for="dni">DNI:</label>
            <input type="text" class="form-control" id="dni"
                  placeholder="Ingrese el DNI"
                  name="dni" required></input>
          </div>
          <div class="form-group">
            <label class="control-label" for="fechaDeIngreso">Fecha de Ingreso:</label>
            <input type="date" class="form-control" id="fechaDeIngreso"
                  placeholder="Ingrese la fecha de registro"
                  name="fechaDeIngreso" required></input>
          </div>
          <div class="form-group">
            <label >Domicilio Id:</label>
            <input type="text" class="form-control" id="domicilio_id" readonly>
          </div>
          <div class="form-group">
            <label class="control-label" for="calle">Calle:</label>
            <input type="text" class="form-control" id="calle"
                  placeholder="Ingrese la calle"
                  name="calle" required></input>
          </div>
          <div class="form-group">
            <label class="control-label" for="numero">Numero:</label>
            <input type="text" class="form-control" id="numero"
                  placeholder="Ingrese la altura"
                  name="numero" required></input>
          </div>
          <div class="form-group">
            <label class="control-label" for="localidad">Localidad:</label>
            <input type="text" class="form-control" id="localidad"
                  placeholder="Ingrese la localidad"
                  name="localidad" required></input>
          </div>
          <div class="form-group">
            <label class="control-label" for="provincia">Provincia:</label>
            <input type="text" class="form-control" id="provincia"
                  placeholder="Ingrese la provincia"
                  name="provincia" required></input>
          </div>
          <div class="form-group">
            <label class="control-label" for="email">Correo Electronico:</label>
            <input type="text" class="form-control" id="email"
                  placeholder="Ingrese el Correo"
                  name="email" required></input>
          </div>



          <button type="submit" class="btn btn-primary">Modificar</button>
        </form>
          <div id="response" style="display:none; margin:10px">
        </div>
      </div>
    </div>
    <hr>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="/js/header.js"></script>
</body>
</html>
