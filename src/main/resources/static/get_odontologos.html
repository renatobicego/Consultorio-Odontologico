<!DOCTYPE html>
<html lang="es">
<head>
  <title>Odontologos</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <header></header>

    <div id="div_odontologo_table">
      <h1>Odontologos</h1>
      <div class="row col-md-8 table-responsive">
        <table id="odontologoTable" class="table table-striped">
          <thead>
          <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Matricula</th>
            <th>Modificar</th>
            <th>Eliminar</th>
          </tr>
          </thead>
          <tbody id="odontologoTableBody">

          </tbody>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-9" style="display: none;
                        background-color:#e6fffa; padding:10px; border-radius:3px"
          id="div_odontologo_updating">
        <form id="update_odontologo_form">
          <div class="form-group">
            <label >Id:</label>
            <input type="text" class="form-control" id="odontologo_id" readonly>
          </div>
          <div class="form-group">
            <label class="control-label" for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre"
                  placeholder="Ingrese el Nombre"
                  name="nombre" required></input>
          </div>
          <div class="form-group">
            <label class="control-label" for="apellido">Apellido:</label>
            <input type="text" class="form-control" id="apellido"
                  placeholder="Ingrese el Apellido"
                  name="apellido" required></input>
          </div>
          <div class="form-group">
            <label class="control-label" for="Matricula">Matricula:</label>
            <input type="text" class="form-control" id="matricula"
                  placeholder="Ingrese la Matricula"
                  name="Matricula" required></input>
          </div>

          <button type="submit" class="btn btn-primary">Modificar</button>
        </form>
        <div id="response" style="display:none; margin:10px">
        </div>
      </div>  
    </div>
    <hr>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script type="text/javascript" src="./js/odontologo/get_odontologo.js"></script>
  <script type="text/javascript" src="./js/odontologo/update_odontologo.js"></script>
  <script type="text/javascript" src="./js/odontologo/delete_odontologo.js"></script>
  <script src="/js/header.js"></script>
</body>
</html>
