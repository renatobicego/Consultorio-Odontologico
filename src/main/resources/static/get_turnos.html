<!DOCTYPE html>
<html lang="es">
<head>
  <title>turnos</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script type="text/javascript" src="/js/turnos/get_turnos.js"></script>
  <script type="text/javascript" src="/js/turnos/update_turno.js"></script>
  <script type="text/javascript" src="/js/turnos/delete_turno.js"></script>
  <script src="/js/header.js"></script>
</head>
<body>
  <div class="container">
    <header></header>

    <div id="div_turno_table">
      <h1>Turnos</h1>
      <div class="row col-md-8 table-responsive">
        <table id="turnoTable" class="table table-striped">
          <thead>
          <tr>
            <th>Id</th>
            <th>Fecha</th>
            <th>Odontologo</th>
            <th>Paciente</th>
            <th>Modificar</th>
            <th>Eliminar</th>
            <th></th>
          </tr>
          </thead>
          <tbody id="turnoTableBody">

          </tbody>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-9" style="display: none;
                        background-color:#e6fffa; padding:10px; border-radius:3px"
          id="div_turno_updating">
        <form id="update_turno_form">
          <div class="form-group">
            <label >Id:</label>
            <input type="text" class="form-control" id="turno_id" readonly>
          </div>
          <div class="form-group">
            <label class="control-label" for="fecha">Fecha:</label>
            <input type="datetime-local" class="form-control" id="fecha"
                  placeholder="Ingrese el fecha"
                  name="fecha" required></input>
          </div>
          <div class="form-group">
            <label class="control-label" for="odontologo">Odontologo:</label>
            <select id="odontologo_select" required class="form-select" aria-label="odontologo">
              <option selected id="odontologo"></option>
            </select>
          </div>
          <div class="form-group">
            <label class="control-label" for="paciente">Paciente:</label>
            <select id="paciente_select" required class="form-select" aria-label="paciente">
              <option selected id="paciente"></option>
            </select>
          </div>
    
          <button type="submit" class="btn btn-primary">Modificar</button>
        </form>
        <div id="response" style="display:none; margin:10px">
        </div>
      </div>
    </div>
    <hr>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
